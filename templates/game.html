<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiggle Wiggle Academy - Fin Course</title>
    
    <!-- This path correctly finds your new CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
    
</head>
<body>
    <div class="game-container">
        <h1>Obstacle Fin-Course</h1>
        <p class="instructions">Press <strong>Spacebar</strong> or <strong>Click</strong> to make your fish wiggle upwards!</p>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="score" class="score">Score: 0</div>
        <div id="gameOverScreen" class="hidden">
            <h2>Game Over!</h2>
            <p>Your final score is <span id="finalScore"></span></p>
            <button id="restartButton">Try Again</button>
        </div>
    </div>

    <!-- This path correctly finds your new JavaScript file -->
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>

</body>

</html>
